<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UnicoinWallet</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Open+Sans&display=swap"
                rel="stylesheet" />
        <!-- FontsAwesome -->
        <script src="https://kit.fontawesome.com/a645419f69.js" crossorigin="anonymous"></script>
</head>
<body>
        <header id="header">
                <div class="container-fluid header-top-color">
                        <div class="header-top">
                                <a href="../index.html" class="header-top-left">
                                        <img src="../assets/logo-top.png" alt="logo" class="header-top-icon">
                                </a>
                        </div>
                </div>
                <div class="header-bottom">
                        <nav class="navbar navbar-expand-lg">
                                <div class="container">
                                        <a href="../index.html" class="navbar-brand">
                                                <img src="../assets/logo.png" alt="logo" width="45" height="45" class="nav-bottom-logo d-inline-block align-text-center">UnicoinWallet
                                        </a>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                                <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                <ul class="navbar-nav">
                                                        <li class="nav-item">
                                                                <a href="../index.html" class="nav-link">Home</a>
                                                        </li>
                                                        <li class="nav-item dropdown">
                                                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">¿Qué quieres hacer?</a>
                                                                <ul class="dropdown-menu">
                                                                        <li><a href="./retirar.html" class="dropdown-item">Retirar dinero</a></li>
                                                                        <li><a href="./agregar.html" class="dropdown-item">Agregar dinero</a></li>
                                                                </ul>
                                                        </li>
                                                </ul>
                                                <div class="nav-left m-auto">
                                                        <div class="user"></div>
                                                </div>
                                        </div>
                                </div>
                        </nav>
                </div>
        </header>

        <main>
                <div class="container mt-4">
                        <div class="balance">
                                <i class="fa-regular fa-eye"></i>
                                <span class="balance-total">balance total</span>
                                <span class="balance-monto" id="balance-monto"></span>
                        </div>
                        <h2 class="agregar-fondos__h2">agregar fondos</h2>
                        <div class="agregar-fondos">
                                <div class="transferencia mt-5 mb-5">
                                        <div class="mt-5 d-flex align-text-center row gx-5 gy-5">
                                                <div class="trasnferencias-container col-lg-6">
                                                        <h4 class="mb-2">De:</h4>
                                                        <div class="metodos-search d-flex align-text-center active">
                                                                <i class="fa-solid fa-hand-holding-dollar metodos-icon"></i>
                                                                <span class="text-center">Buscar método de pago</span>
                                                                <a href="../agregar.html"><button class="metodos-buscar-btn"><i
                                                                                        class="fa-solid fa-xmark"></i></button></a>
                                                        </div>
                                                </div>
                                                <div class="trasnferencias-container col-lg-6">
                                                        <h4 class="mb-2">A:</h4>
                                                        <div class="metodos-search d-flex align-items-center">
                                                                <i class="fa-solid fa-money-bill-wave metodos-icon"></i>
                                                                <span class="text-center">Unicoin</span>
                                                                <small>$0.00 UniUSD</small>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="transferencia-metodos">
                                        <h5 class="metodos-title">métodos de pago</h5>
                                        <div class="row align-items-center">
                                                <div class="col-2">
                                                        <a class="card card-agregar" href="./agregar/mercadopago.html">
                                                                <img src="../assets/mercadopago.png" alt="mercadopago logo" class="card-img-top">
                                                                <div class="card-body">
                                                                        <h5 class="card-title">MercadoPago</h5>
                                                                        <p class="card-text">2.08% + $0.40</p>
                                                                </div>
                                                        </a>
                                                </div>
                                                <div class="col-2">
                                                        <a class="card card-agregar" href="./agregar/paypal.html">
                                                                <img src="../assets/paypal.png" alt="paypal logo" class="card-img-top">
                                                                <div class="card-body">
                                                                        <h5 class="card-title">PayPal</h5>
                                                                        <p class="card-text">13.29% + $1.60</p>
                                                                </div>
                                                        </a>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </main>
        <footer class="container footer">
                <div class="h-100 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-start align-items-sm-center">
                        <p class="copyright">© Unicoin, Inc. 2023 - v12.43.10</p>
                </div>
        </footer>
        <!-- Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="../javascript/agregar.js"></script>
</body>
</html>
