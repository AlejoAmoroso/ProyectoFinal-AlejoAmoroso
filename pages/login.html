<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UnicoinWallet - Login</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                crossorigin="anonymous" />
        <!-- CSS -->
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Open+Sans&display=swap"
                rel="stylesheet" />
        <!-- FontsAwesome -->
        <script src="https://kit.fontawesome.com/a645419f69.js" crossorigin="anonymous"></script>
</head>

<body>
        <header>
                <div class="header-bottom">
                        <nav class="navbar navbar-expand-lg fixed-top">
                                <div class="container">
                                        <a href="../pages/login.html" class="navbar-brand">
                                                <img src="../assets/logo.png" alt="logo" width="45" height="45"
                                                        class="nav-bottom-logo d-inline-block align-text-center" />UnicoinWallet
                                        </a>
        </header>

        <div class="content">
                <div class="ov-h">
                        <div class="row justify-content-center">
                                <div class="row">
                                        <div class="col-lg-6">
                                                <img src="../assets/home-login.webp.png" alt="chica riendose en campo de flores" class="img-login-singup">
                                        </div>
                                        <div class="col-12 col-sm-10 col-md-8 col-lg-4 offset-sm-1 offset-md-2 offset-lg-1">
                                                <section class="section my-8 mt-sm-6 mt-md-5">
                                                        <h1 class="register-title">Inicia sesión</h1>
                                                        <form action="" id="login" class="d-flex flex-column mb-3 mt-8">
                                                                <div class="signup-form-group">
                                                                        <div class="signup-form-container">
                                                                                <div class="signup-form-label-container">
                                                                                        <label for="email" class="signup-form-label">Correo electrónico</label>
                                                                                </div>
                                                                                <div class="signup-form-input-container">
                                                                                        <input type="email" id="email" class="signup-form-input" required placeholder="ejemplo@mail.com">
                                                                                        <span class="input-helper">Ingresa el correo asociado con tu cuenta</span>
                                                                                </div>
                                                                        </div>
        
                                                                        <div class="signup-form-container">
                                                                                <div class="signup-form-label-container">
                                                                                        <label for="password" class="signup-form-label">Contraseña</label>
                                                                                </div>
                                                                                <div class="signup-form-input-container">
                                                                                        <input type="password" id="password" class="signup-form-input" required placeholder="Escribe tu contraseña">
                                                                                        <span class="input-helper" id="errorSpan">Ingrese la contraseña asociada con tu cuenta</span>
                                                                                </div>
                                                                        </div>
                                                                        
                                                                        <div class="signup-form-container">
                                                                                <button class="btn btn-primary text-center signup-btn" type="submit" id="submit">Iniciar sesión</button>
                                                                        </div>
        
                                                                        <div class="signup-form-container">
                                                                                <span class="signup-text text-big">
                                                                                        ¿No tienes una cuenta? <a href="./register.html" class="signup-text-login">Registrarse</a>
                                                                                </span>
                                                                        </div>
                                                                </div>
                                                                
                                                        </form>
                                                </section>
                                        </div>
                                </div>
                        </div>
                </div>
                
        </div>
        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        
        <!-- JS -->
        <script src="../javascript/login.js"></script>
</body>

</html>
